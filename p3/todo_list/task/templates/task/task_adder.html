{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'task/task_adder.css' %}" />
  </head>
  <body>
    {% if user.is_authenticated %}
      <div class="headblock">
        <h1>Add task</h1>
      </div>
      <section class="form_fill">
        <form method="POST">
          {% csrf_token %}
          {{ form }}
          <input class="submit-button" type="submit" value="Create task" />
          <a href="{% url 'homepage' %}">Go to task list</a>
        </form>
      </section>
    {% else %}
    <div class = "not_logged_in">
      <h1>You have to log in to access the contents of this webpage!</h1>
      <a href="{% url 'frontpage' %}">Click me</a>
    </div>
    {% endif %}
  </body>
</html>
