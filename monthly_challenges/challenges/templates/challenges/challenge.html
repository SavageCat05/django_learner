{% extends './includes/base.html' %}

{% block page_title %}
  {{ mymonth|title }} challenge
{% endblock %}

{% block content %}

  <h1>{{ mymonth }} challenge</h1>
  {% if text is not None %}
    <h2>{{ text }}</h2>
  {% else %}
    <p>There is no challenge set for this month yet!!</p>
  {% endif %}
{% endblock %}
