{% extends 'base.html' %}
{% load static %}

{% block title %}
{{post.title}}
{% endblock %}

<!-- The problem here is that css file is not being linked this file why?-->
{% block link_it %}
    <link rel="stylesheet" href="{% static "blog\post-detail.css"%}"> 
{% endblock %}

{% block content %}
    <section id = "summary">
        <h2>{{ post.title}}</h2>
        <article>
            <img src = "{% static 'blog/images/'|add:post.image %}" alt = {{post.title}}>
            <address><a href = "mailto:{{post.author.email}}">By. {{post.author}}</a></address>
            <div>Last updated on: <time>{{post.date|date:"d M Y"}}</time></div>
        </article>
    </section>

    <main>
        <p>{{post.content|linebreaks    }}</p>

{% endblock %}
